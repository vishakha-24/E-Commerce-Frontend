    <div *ngIf="cartItems.length > 0; else emptyCart" class="cart-container">
      <h2>Your Cart</h2>
      <div class="cart-item" *ngFor="let item of cartItems; let i = index">
        <img [src]="item.image" alt="{{ item.name }}" width="50">
        <h3>{{ item.name }}</h3>
        
  
         <!-- Quantity Input Box -->
      <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(i, item.quantity)" min="1" max="99">
      <p>Price: â‚¹{{ item.price * item.quantity }}</p> <!-- Updated Price based on quantity -->
      
        <button (click)="removeFromCart(i)">Remove</button>
      </div>
      <div class="total">
        <h3>Total: â‚¹{{ getTotalPrice() }}</h3>
      </div>
  
       <!-- Place Order Button -->
       <button class="place-order-button" [routerLink]="['/orders']">
        Place Order
      </button>
      
    </div>
  
    <ng-template #emptyCart>
      <div class="empty-cart-message-container">
        <img src="https://th.bing.com/th?id=OIP.1GNJBnKUrAqGLlAgHFarxQHaH0&w=243&h=256&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Empty Cart" class="empty-cart-image">
        <p class="empty-cart-text">Your cart is empty. Please add some items!</p>
        
      </div>
    </ng-template>
